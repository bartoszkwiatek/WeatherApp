<div class="vimeo-wrapper">
    <iframe *ngIf="currentWeatherData" [src]="chosenBackground" frameborder="0" allowfullscreen></iframe>
</div>
<section class="app-wrapper" *ngIf="!currentWeatherData">
    <form class="entry" action="">
        <mat-form-field class="">
            <mat-label for="input-city">City</mat-label>
            <input matInput [(ngModel)]="location" id="input-city" name="city" type="text">
        </mat-form-field>
        <button (click)="handleSearch()" mat-stroked-button color="accent">Find</button>
    </form>
</section>
<section>
    <app-current-weather *ngIf="currentWeatherData" [potato]="currentWeatherData"></app-current-weather>
</section>
<section>
    <app-future-weather *ngIf="forecastWeatherData" [tomato]="forecastWeatherData"></app-future-weather>
</section>
