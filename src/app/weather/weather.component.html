<section>
    <form action="">
        <label for="input-city">City</label>
        <input [(ngModel)]="location" id="input-city" name="city" type="text">
        <button (click)="handleSearch()">Sprawdź</button>
    </form>
    <p *ngIf="weatherData">Temperatura: {{ calculate(weatherData.main.temp) }}C</p>
</section>
