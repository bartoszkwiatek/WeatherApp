<div class="vimeo-wrapper">
  <iframe (load)="loaded()" *ngIf="currentWeatherData" [src]="chosenBackground" frameborder="0"
    allowfullscreen></iframe>
</div>
<section class="app-wrapper" *ngIf="!currentWeatherData" [@simpleFade]="'in'">
  <form class="entry" action="">
    <mat-form-field class="">
      <mat-label for="input-city">City</mat-label>
      <input matInput [(ngModel)]="location" id="input-city" name="city" type="text">
      <mat-hint *ngIf="errorMessage">{{errorMessage}}</mat-hint>

    </mat-form-field>
    <button matRipple (click)="handleSearch()" mat-stroked-button color="accent">Find</button>
  </form>
</section>
<section *ngIf="isLoaded">
  <button *ngIf="currentWeatherData" (click)="reset()" mat-stroked-button color="accent">Check another</button>
  <app-current-weather *ngIf="currentWeatherData" [potato]="currentWeatherData"></app-current-weather>
</section>
<section *ngIf="isLoaded">
  <app-future-weather *ngIf="forecastWeatherData" [tomato]="forecastWeatherData">
  </app-future-weather>
</section>
<div class="overlay" *ngIf="!isLoaded && currentWeatherData" [@delayedFade]="'open'">
  <mat-spinner></mat-spinner>
</div>
