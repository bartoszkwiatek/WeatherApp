<div class="vimeo-wrapper">
    <iframe *ngIf="currentWeatherData" [src]="chosenBackground" frameborder="0" allowfullscreen></iframe>
</div>
<section id='weather'>
    <form action="">
        <label for="input-city">City: </label>
        <input [(ngModel)]="location" id="input-city" name="city" type="text">
        <button (click)="handleSearch()">Find</button>
    </form>
</section>
<section>
    <app-current-weather *ngIf="currentWeatherData" [potato]="currentWeatherData"></app-current-weather>
</section>
